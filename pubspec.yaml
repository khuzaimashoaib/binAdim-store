name: binadim_store
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter


  # Utility Packages
  http: ^1.4.0
  logger: ^2.5.0
  url_launcher: ^6.3.1
  intl: ^0.20.2


  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8
  
  # State Management  
  get: ^4.7.2
  get_storage: ^2.1.1
  flutter_native_splash: ^2.4.6
  smooth_page_indicator: ^1.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/images/onboarding_images/
    - assets/icons/
    - assets/fonts/
    - assets/logos/
